<!DOCTYPE html>
<html>
<head>
    <title>ryder live</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            background-color: black;
            color: darkgray; /* Default text color changed to darkgray */
            text-align: left;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif; 
            position: relative; /* Needed for absolute positioning inside */
            height: 100vh; /* Makes the page take full viewport height */
        }

        h1 {
            position: absolute;
            top: 10%; /* Moves "ryder live" higher up the page */
            left: 10%; /* Moves "ryder live" 10% from the left */
            font-size: 3vw;
        }
        
        .shows {
            position: absolute;
            top: 10%; /* Align "shows" with "ryder live" */
            right: 10%; /* Moves "shows" and table to 10% from the right */
            text-align: left;
        }

        .shows h2 {
            font-size: 2vw; /* Text size for "shows" */
            margin-bottom: 0.5vw; /* Adjusted spacing */
        }

        /* Table Styling */
        .shows table {
            border-collapse: collapse;
            width: auto;
            max-width: 600px;
            margin-top: 1vw;
            font-size: 1.5vw; /* Text size in the table */
        }

        .shows th, .shows td {
            padding: 0.5vw 1vw;
            text-align: left;
        }

        .shows th {
            background-color: #222; /* Darker header background */
            color: lightgray; /* Light gray text for headers */
        }

        /* Make the date column text red */
        .shows td:first-child {
            color: red;
        }

        .watch {
            position: absolute;
            top: 25%;
            left: 17%;
            font-size: 1.5vw;
        }

        .me {
            position: absolute;
            top: 39%;
            left: 22%;
            font-size: 1.25vw;
            transform: translate(-50%, -50%);
        }

        .bomb {
            position: absolute;
            top: 88%;
            left: 24%;
            font-size: 1.2vw;
            color: red;
        }

        .center-image {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translate(-50%, 0);
            max-width: 15%;
            height: auto;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 5%;
            right: 5%;
            max-width: 5%;
            height: auto;
        }

        /* Adjust font sizes for mobile screens */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3vw;
            }
            .shows h2 {
                font-size: 2vw;
            }
            .shows table {
                font-size: 1.5vw;
            }
            .watch {
                font-size: 1.5vw;
            }
            .me {
                font-size: 1.25vw;
            }
            .bomb {
                font-size: 1.2vw;
            }
        }
            .shows h2 {
                font-size: 4vw;
            }
            .shows table {
                font-size: 3vw;
            }
            .watch {
                font-size: 3vw;
            }
            .me {
                font-size: 2.5vw;
            }
            .bomb {
                font-size: 2.4vw;
            }
        }
    </style>
</head>
<body>

<h1>ryder live</h1>

<div class="watch">watch</div>
<div class="me">me</div>
<div class="bomb">bomb</div>

<img src="cat.carcass.png" class="center-image">

<img src="catbutt.png" class="bottom-right-image">

<div class="shows">
    <h2>shows</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Venue</th>
        </tr>
        <tr>
            <td>March 17</td>
            <td>The Laugh Factory</td>
        </tr>
        <tr>
            <td>April 5</td>
            <td>Comedy Cellar</td>
        </tr>
        <tr>
            <td>April 21</td>
            <td>The Improv</td>
        </tr>
    </table>
</div>

</body>
</html>
