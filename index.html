<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>ryder live</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
            background-color: black;
            color: darkgray; /* Default text color changed to darkgray */
            text-align: left;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif; 
            position: relative;
            width: 100%;
            height: 100%;
        }

        h1 {
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 2.5vw;
        }

        .shows {
            margin-top: 10%;
    	margin-left: auto;
    	margin-right: auto;
    	text-align: center;
    	width: fit-content;
	}

        .shows h2 {
            font-size: 2vw;
            margin-bottom: 1vw;
        }

        .shows table {
            border-collapse: collapse;
            width: auto;
            max-width: 600px;
            margin-top: 1vw;
            font-size: 1vw;
        }

        .shows th, .shows td {
            padding: 1vw 1vw;
            text-align: left;
        }

        .shows th {
            background-color: #222;
            color: lightgray;
        }

        /* Make the date column text red */
        .shows td:first-child {
            color: red;
        }

        .watch {
            position: absolute;
            top: 25%;
            left: 17%;
            font-size: 1.7vw;
        }

        .me {
            position: absolute;
            top: 39%;
            left: 22%;
            font-size: 1.5vw;
        }

        .bomb {
            position: absolute;
            top: 88%;
            left: 24%;
            font-size: 1vw;
            color: red;
        }

        .center-image {
    	    display: block;
   	    margin: -5% auto 0 auto; /* 5% top margin to separate from table */
    	    max-width: 32%;
    	    height: auto;
	}
        .bottom-right-image {
            position: absolute;
            bottom: 5%;
            right: 5%;
            max-width: 5%;
            height: auto;
        }

        /* Mobile Styles (Phones, 9:16 aspect ratio) */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 6vw;
                top: 12%;
                left: 10%;
            }

            .shows {
                top: 20%;
                right: 5%;
            }

            .shows h2 {
                font-size: 3vw;
            }

            .shows table {
                font-size: 2.5vw;
            }

            .watch {
                font-size: 3vw;
                top: 30%;
                left: 18%;
            }

            .me {
                font-size: 2.5vw;
                top: 45%;
                left: 25%;
            }

            .bomb {
                font-size: 2.3vw;
                top: 70%;
                left: 40%;
            }

            .center-image {
    		position: absolute;  /* ADD this */
    		left: 10%;
    		bottom: 5%;
    		max-width: 30%;
    		height: auto;
    		margin: 0;  /* REMOVE margin auto */
    		padding: 0; /* optional cleanup */
	    }

            .bottom-right-image {
                max-width: 10%;
            }
        }

        /* Tablet Styles */
        @media screen and (max-width: 1024px) and (min-width: 768px) {
            h1 {
                font-size: 6vw;
                top: 12%;
                left: 10%;
            }

            .shows {
                top: 20%;
                right: 5%;
            }

            .shows h2 {
                font-size: 3vw;
            }

            .shows table {
                font-size: 2.5vw;
            }

            .watch {
                font-size: 3vw;
                top: 30%;
                left: 18%;
            }

            .me {
                font-size: 2.5vw;
                top: 45%;
                left: 25%;
            }

            .bomb {
                font-size: 2.3vw;
                top: 70%;
                left: 40%;
            }

            .center-image {
    		position: absolute;  /* ADD this */
    		left: 10%;
    		bottom: 5%;
    		max-width: 30%;
    		height: auto;
    		margin: 0;  /* REMOVE margin auto */
    		padding: 0; /* optional cleanup */
	    }

            .bottom-right-image {
                max-width: 10%;
            }
        }

    </style>
</head>
<body>

<h1>ryder live</h1>

<div class="watch">watch</div>
<div class="me">me</div>
<div class="bomb">bomb</div>

<img src="pinksuit.png" class="center-image">
<a href="https://catbutt.city" target="_blank">
    <img src="catbutt.png" class="bottom-right-image">
</a>

<div class="shows">
    <h2>shows</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Venue</th>
        </tr>
        <tr>
            <td>May 3</td>
	    <td><a href="https://www.infinityroomsalem.com" target="_blank" style="color: inherit; text-decoration: underline;">Infinity Room</a></td>
        </tr>
        <tr>
            <td>June 15, 2025</td>
            <td><a href="https://www.forkforty.com" target="_blank" style="color: inherit; text-decoration: underline;">Fork Forty</a></td>
        </tr>
        <tr>
            <td>July</td>
            <td>TBA</td>
        </tr>
    </table>
</div>

</body>
</html>
