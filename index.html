<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryder Comedy</title>
    <style>
        /* General Styles */
        body {
            background-color: black;
            color: lightgray;
            font-family: "Gill Sans", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            padding-top: 20px;
            text-align: center;
        }

        /* Flexbox Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .text-content {
            text-align: left;
            width: 100%;
        }

        /* Paragraph Styles */
        p {
            text-indent: 120px;
            margin-top: 20px;
        }

        p:nth-of-type(1) {
            vertical-align: super;
        }

        p:nth-of-type(2) {
            text-indent: 170px;
        }

        p:nth-of-type(3) {
            text-indent: 230px;
            color: red;
            vertical-align: sub;
        }

        /* Shows Section */
        .shows {
            width: 100%;
            max-width: 600px;
            text-align: left;
            margin-top: 30px;
        }

        .shows h2 {
            text-align: center;
            text-decoration: underline;
        }

        /* Responsive Table */
        .shows table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .shows th, .shows td {
            padding: 10px;
            text-align: left;
            font-size: 16px;
        }

        .shows th {
            background-color: #222;
        }

        .shows td:first-child {
            color: red;
        }

        /* Make Table Responsive */
        @media (max-width: 600px) {
            .shows table, .shows th, .shows td {
                display: block;
                width: 100%;
            }

            .shows tr {
                display: flex;
                flex-direction: column;
                border-bottom: 1px solid white;
                margin-bottom: 10px;
                padding-bottom: 10px;
            }

            .shows th {
                display: none;
            }
        }
    </style>
</head>
<body>

    <h1>Ryder Comedy</h1>

    <div class="container">
        <div class="text-content">
            <p>watch</p>
            <p>me</p>
            <p>bomb</p>
        </div>

        <!-- Shows Section -->
        <section class="shows">
            <h2>Shows</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Venue</th>
                </tr>
                <tr>
                    <td>March 17</td>
                    <td>The Laugh Factory</td>
                </tr>
                <tr>
                    <td>April 5</td>
                    <td>Comedy Cellar</td>
                </tr>
                <tr>
                    <td>April 21</td>
                    <td>The Improv</td>
                </tr>
            </table>
        </section>
    </div>

</body>
</html>
